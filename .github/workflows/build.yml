name: Build binaries and upload artifacts

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/**
      - "*.nimble"
      - src/**

jobs:
  build-linux-win:
    runs-on: ubuntu-18.04
    env:
      NIMVER: "1.2.6"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache nim, nimble, sqlite3
        uses: actions/cache@v2
        id: cache
        with:
          key: build-${{ runner.os }}-nim-${{ env.NIMVER }}
          path: |
            nim
            ~/.nimble
            sqlite3.*
            winsqlite3.*

      - name: Install apt packages
        run: sudo apt-get install -y --no-install-recommends binutils musl-tools mingw-w64

      - name: Download and setup nim, nimble
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          mkdir nim
          cd nim
          wget https://nim-lang.org/download/nim-$NIMVER-linux_x64.tar.xz
          tar xf nim-$NIMVER-linux_x64.tar.xz

      - name: Install nimble packages
        run: PATH="$PWD/nim/nim-$NIMVER/bin:$PATH" nimble install -y

      - name: Compile for Windows
        # on Ubuntu the binary has no .exe extension for some reason
        run: |
          PATH="$PWD/nim/nim-$NIMVER/bin:$PATH" nimble win
          mv mod2sqlite mod2sqlite.exe
          ls -l mod2sqlite.exe
          file mod2sqlite.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v2
        with:
          name: mod2sqlite.windows.amd64.static
          path: mod2sqlite.exe

      - name: Compile debug build for Windows
        run: |
          PATH="$PWD/nim/nim-$NIMVER/bin:$PATH" nimble build -d:mingw --passL:-static --dynlibOverrideAll --passL:winsqlite3.a mod2sqlite
          mv mod2sqlite mod2sqlite-debug.exe
          ls -l mod2sqlite-debug.exe
          file mod2sqlite-debug.exe

      - name: Upload Windows debug artifact
        uses: actions/upload-artifact@v2
        with:
          name: debug.mod2sqlite.windows.amd64.static
          path: mod2sqlite-debug.exe

      - name: Compile for Linux
        run: |
          PATH="$PWD/nim/nim-$NIMVER/bin:$PATH" nimble musl
          ls -l mod2sqlite
          file mod2sqlite

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v2
        with:
          name: mod2sqlite.linux.amd64.static
          path: mod2sqlite

      - name: Compile debug build for Linux
        run: |
          PATH="$PWD/nim/nim-$NIMVER/bin:$PATH" nimble build --gcc.exe:musl-gcc --gcc.linkerexe:musl-gcc --passL:-static --dynlibOverrideAll --passL:sqlite3.a mod2sqlite
          mv mod2sqlite mod2sqlite-debug
          ls -l mod2sqlite-debug
          file mod2sqlite-debug

      - name: Upload Linux debug artifact
        uses: actions/upload-artifact@v2
        with:
          name: debug.mod2sqlite.linux.amd64.static
          path: mod2sqlite-debug

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache nimble, sqlite3
        uses: actions/cache@v2
        id: cache
        with:
          key: build-${{ runner.os }}
          path: |
            ~/.nimble
            sqlite3.*
            macsqlite3.*

      - name: Install nim
        run: brew install nim

      - name: Install nimble packages
        run: nimble install -y

      - name: Compile for macOS
        run: |
          nimble macos
          ls -l mod2sqlite
          file mod2sqlite

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v2
        with:
          name: mod2sqlite.macos.amd64
          path: mod2sqlite

      - name: Compile debug build for macOS
        run: |
          nimble build --dynlibOverride:sqlite3 --passL:macsqlite3.a mod2sqlite
          ls -l mod2sqlite
          file mod2sqlite

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v2
        with:
          name: debug.mod2sqlite.macos.amd64
          path: mod2sqlite
